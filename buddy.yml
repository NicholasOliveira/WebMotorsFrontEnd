- pipeline: "Build Project"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "develop"
  ref_type: "BRANCH"
  priority: "NORMAL"
  fail_on_prepare_env_warning: true
  trigger_condition: "ALWAYS"
  actions:
    - action: "Install Dependencies"
      type: "BUILD"
      working_directory: "/buddy/webmotorsfrontend"
      docker_image_name: "library/node"
      docker_image_tag: "12"
      execute_commands:
      - "npm install yarn"
      - "yarn"
      volume_mappings:
      - "/:/buddy/webmotorsfrontend"
      trigger_condition: "ALWAYS"
      shell: "BASH"

    - action: "Run Sonar and Coverage"
      type: "BUILD"
      working_directory: "/buddy/webmotorsfrontend"
      docker_image_name: "library/node"
      docker_image_tag: "12"
      execute_commands:
      - "export SONAR_SCANNER_VERSION=4.4.0.2170"
      - "export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux"
      - "curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip"
      - "unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/"
      - "export PATH=$SONAR_SCANNER_HOME/bin:$PATH"
      - "export SONAR_SCANNER_OPTS=\"-server\""
      - ""
      - "yarn test --watchAll=false --coverage"
      - "sonar-scanner \\"
      - "  -Dsonar.login=$SONAR_TOKEN \\"
      - "  -Dsonar.organization=$SONAR_ORGANIZATION \\"
      - "  -Dsonar.projectKey=$SONAR_PROJECT_KEY \\"
      - "  -Dsonar.sources=$SONAR_SOURCES \\"
      - "  -Dsonar.host.url=$SONAR_HOST_URL"
      volume_mappings:
      - "/:/buddy/webmotorsfrontend"
      trigger_condition: "ALWAYS"
      shell: "SH"

    - action: "Deploy to HEROKU"
      type: "HEROKU"
      application_name: "webmotorsfrontend"
      trigger_condition: "ALWAYS"
      integration_hash: "5fcbef8e4f636e56e7441fc7"
      use_custom_gitignore: false
      isolated: true

    - action: "Notification by e-mail"
      type: "EMAIL"
      title: "$BUDDY_PIPELINE_NAME execution #$BUDDY_EXECUTION_ID"
      from_name: "Manager Project DevOps"
      content: "Your pipeline has been successfully executed."
      send_as_html: true
      recipients: "grupocesw@gmail.com"
      trigger_condition: "ALWAYS"
      
    variables:
    - key: "CREATE_REACT_APP_SENTRY"
      value: "https://5d347110ba73444c9efba9448cf1d475@o486613.ingest.sentry.io/5546000"
      encrypted: false
